<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PDF Editor Page</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="playground">
            <div class="pdf-preview" >
                <canvas style="border:1px solid black;" onclick="doContentLayerClick(event)"/>
            </div>
            <div id="content-layer" class="full-screen playground-layer" onclick="doContentLayerClick(event)">
            </div>
            <div id="toolbar" class="btn-toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" onclick="selectPDF()">Select PDF</button>
                    <button type="button" class="btn btn-default" onclick="createPDF()">Create PDF</button>
                    <button type="button" class="btn btn-default tools active text-tool" onclick="setTextTool()"><i class="fa fa-font" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-default tools image-tool" onclick="setImageTool()"><i class="fa fa-picture-o" aria-hidden="true"></i></button>
                </div>
                <div class=" hide  url-select">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="replaceURL()">Go!</button>
                        </span>
                        <input type="url" class="form-control" placeholder="pdf url">
                    </div>
                    <div>
                         <button class="btn btn-default" type="button" onclick="nevermindURL()">Cancel</button>
                    </div>
                </div>                    
                
            </div>
            <div id="page-origin">
            </div>
        </div>
        <iframe width="1" height="1" frameborder="0" id="result-download"></iframe>

        <!-- Image Select Modal -->
        <div class="modal fade" id="image-select-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Select Image URL</h4>
            </div>
            <div class="modal-body">
                <input type="url" class="form-control" placeholder="image url">
                <div class="help-block">
                    <i>* if you need a place to upload your image and get a url, use <a href="https://postimages.org/" target="_blank">Post Images</a>. Make sure to use the "direct link" which
                    shows the image, and not postimages page, when placing the image</i>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="selectImageURL()">OK</button>
            </div>
            </div>
        </div>
        </div>        

        <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script type="text/javascript" src="http://services.pdfhummus.com/hummus/hummusservice.js"></script>
        <script src="./pdf.js"></script>
        <script src="./pdf.worker.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
